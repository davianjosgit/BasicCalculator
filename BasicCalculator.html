<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
    <link rel="stylesheet" href="css/BasicCalculator1.css">
    <link type="image/png" sizes="16x16" rel="icon" href="img/icons8-matemática-16.png">
</head>

<body>

    <h1>Calculadora das 4 operações</h1>


    <form> 


        <p id="textLocal"></p>
        

    <div id="kayBoard">

        <input type="button" value="=" class="btn" onclick="calcular()">

        <input type="button" value="0" class="btn" onclick="aqui('0')">
    
        <input type="button" value="1" class="btn" onclick="aqui('1')">
    
        <input type="button" value="2" class="btn" onclick="aqui('2')">
    
        <input type="button" value="3" class="btn" onclick="aqui('3')">
    
        <input type="button" value=">" class="btn" onclick="back('>')">
    
        <input type="button" value="4" class="btn" onclick="aqui('4')">
    
        <input type="button" value="5" class="btn" onclick="aqui('5')">

        <input type="button" value="6" class="btn" onclick="aqui('6')">

        <input type="button" value="7" class="btn" onclick="aqui('7')">
    
        <input type="button" value="." class="btn" onclick="aqui('.')">
    
        <input type="button" value="+" class="btn" onclick="aqui('+')">

        <input type="button" value="*" class="btn" onclick="aqui('*')">

        <input type="button" value="8" class="btn" onclick="aqui('8')">

        <input type="button" value="9" class="btn" onclick="aqui('9')">
    
        <input type="button" value="C" id="btn_e" onclick="clean()">
    
        <input type="button" value="/" class="btn" onclick="aqui('/')">
    
        <input type="button" value="-" class="btn" onclick="aqui('-')">

        <input type="button" value="00" id="btn_f" onclick="aqui('00')">

        
    </div>  

    

    


</form>



<script src="JS/BasicCalculator.js"></script>

</body>

</html>
